
<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type="text" (change)="filterBoxChanged($event)"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{filteredByText}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th style="text-align: center;">
                            <button (click)="clicked($event)" class='btn btn-primary'>
                                {{imageButtonText}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td style="text-align: center;"><img height="40px" src="{{product.imageUrl}}" *ngIf='showImages'></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
